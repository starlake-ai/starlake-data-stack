{{- if .Values.agent.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "starlake.fullname" . }}-agent
  labels:
    {{- include "starlake.componentLabels" (dict "component" "agent" "context" .) | nindent 4 }}
spec:
  type: {{ .Values.agent.service.type }}
  ports:
  - name: http
    port: {{ .Values.agent.service.port }}
    targetPort: http
    protocol: TCP
  selector:
    {{- include "starlake.componentSelectorLabels" (dict "component" "agent" "context" .) | nindent 4 }}
{{- end }}
