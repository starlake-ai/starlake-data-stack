{{- if .Values.agent.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "starlake.fullname" . }}-agent
  labels:
    {{- include "starlake.componentLabels" (dict "component" "agent" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.agent.replicas }}
  selector:
    matchLabels:
      {{- include "starlake.componentSelectorLabels" (dict "component" "agent" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "starlake.componentSelectorLabels" (dict "component" "agent" "context" .) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "starlake.serviceAccountName" . }}
      # fsGroup ensures shared volume files are accessible by all pods
      securityContext:
        fsGroup: {{ .Values.podSecurityContext.fsGroup }}
      initContainers:
        {{- include "starlake.waitForPostgresql" . | nindent 8 }}
        {{- include "starlake.waitForSeaweedfs" . | nindent 8 }}
      containers:
      - name: agent
        image: "{{ .Values.agent.image.repository }}:{{ .Values.agent.image.tag }}"
        imagePullPolicy: {{ .Values.agent.image.pullPolicy }}
        # Note: Agent image requires root, disabling securityContext
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: HOME
          value: /tmp
        - name: UV_CACHE_DIR
          value: /tmp/.cache/uv
        - name: SL_ASK_APPLICATION_KEY
          value: {{ .Values.agent.applicationKey | quote }}
        - name: SL_ASK_STARLAKE_JSON_FOLDER
          value: /app/starlake_ask/resources
        # Storage Mode - ALWAYS local filesystem, even with SeaweedFS enabled
        # SeaweedFS is provisioned as infrastructure but not used by default
        # Users create S3 projects manually via UI when needed
        - name: SL_ROOT
          value: "/projects"
        {{- if .Values.seaweedfs.enabled }}
        # S3 credentials available for manual project creation in UI
        # These are NOT used by default - only when user creates S3-backed projects
        - name: AWS_ACCESS_KEY_ID
          value: {{ .Values.seaweedfs.s3.accessKey | quote }}
        - name: AWS_SECRET_ACCESS_KEY
          value: {{ .Values.seaweedfs.s3.secretKey | quote }}
        - name: AWS_S3_ENDPOINT
          value: "http://{{ include "starlake.fullname" . }}-seaweedfs:{{ .Values.seaweedfs.service.s3Port }}"
        - name: AWS_REGION
          value: "us-east-1"
        - name: HADOOP_CONF_DIR
          value: "/etc/hadoop/conf"
        {{- end }}
        - name: SL_ASK_PG_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "starlake.postgresql.secretName" . }}
              key: {{ include "starlake.postgresql.usernameKey" . }}
        - name: SL_ASK_PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "starlake.postgresql.secretName" . }}
              key: {{ include "starlake.postgresql.passwordKey" . }}
        - name: SL_ASK_PG_DB
          value: {{ include "starlake.postgresql.starlakeDatabase" . | quote }}
        - name: SL_ASK_PG_SERVER
          value: {{ include "starlake.postgresql.host" . | quote }}
        - name: SL_ASK_PG_PORT
          value: {{ include "starlake.postgresql.port" . | quote }}
        - name: SL_ASK_API_SERVER_URL
          value: http://{{ include "starlake.fullname" . }}-ui:{{ .Values.ui.service.port }}
        - name: SL_ASK_HOST
          value: 0.0.0.0
        - name: SL_ASK_DB_TYPE
          value: postgres
        - name: SL_ASK_API_DOCS_USER
          value: starlake
        - name: SL_ASK_API_DOCS_PASSWORD
          value: s3cret.Paw
        # Startup probe - allows slow startup
        # Agent Python app with uvicorn needs significant time to initialize
        # initialDelaySeconds=30 gives time for Python deps to load
        startupProbe:
          httpGet:
            path: /ask/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 60
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /ask/health
            port: http
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /ask/health
            port: http
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.agent.resources | nindent 10 }}
        {{- if .Values.seaweedfs.enabled }}
        volumeMounts:
        - name: hadoop-config
          mountPath: /etc/hadoop/conf
        {{- end }}
      {{- if .Values.seaweedfs.enabled }}
      volumes:
      - name: hadoop-config
        configMap:
          name: {{ include "starlake.fullname" . }}-hadoop-config
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
