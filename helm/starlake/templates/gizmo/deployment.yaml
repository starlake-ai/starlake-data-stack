{{- if .Values.gizmo.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "starlake.fullname" . }}-gizmo
  labels:
    {{- include "starlake.componentLabels" (dict "component" "gizmo" "context" .) | nindent 4 }}
spec:
  replicas: {{ .Values.gizmo.replicas }}
  selector:
    matchLabels:
      {{- include "starlake.componentSelectorLabels" (dict "component" "gizmo" "context" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "starlake.componentSelectorLabels" (dict "component" "gizmo" "context" .) | nindent 8 }}
    spec:
      serviceAccountName: {{ include "starlake.serviceAccountName" . }}
      {{- if .Values.gizmo.hostNetwork }}
      # hostNetwork exposes SQL ports 11900-12000 directly on node IP
      # Required for users to connect to Gizmo SQL instances
      # See: helm/docs/GIZMO_NETWORK_EXPOSURE.md
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      {{- end }}
      # fsGroup ensures shared volume files are accessible by all pods
      securityContext:
        fsGroup: {{ .Values.podSecurityContext.fsGroup }}
      initContainers:
        {{- include "starlake.waitForPostgresql" . | nindent 8 }}
        {{- include "starlake.waitForSeaweedfs" . | nindent 8 }}
      containers:
      - name: gizmo
        image: "{{ .Values.gizmo.image.repository }}:{{ .Values.gizmo.image.tag }}"
        imagePullPolicy: {{ .Values.gizmo.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 10900
          protocol: TCP
        env:
        - name: SL_GIZMO_ON_DEMAND_HOST
          value: "0.0.0.0"
        - name: SL_GIZMO_ON_DEMAND_PORT
          value: "10900"
        - name: SL_GIZMO_MIN_PORT
          value: {{ .Values.gizmo.minPort | quote }}
        - name: SL_GIZMO_MAX_PORT
          value: {{ .Values.gizmo.maxPort | quote }}
        - name: SL_GIZMO_MAX_PROCESSES
          value: {{ .Values.gizmo.maxProcesses | quote }}
        - name: SL_GIZMO_API_KEY
          value: {{ .Values.gizmo.apiKey | quote }}
        # Storage Mode - ALWAYS local filesystem, even with SeaweedFS enabled
        # SeaweedFS is provisioned as infrastructure but not used by default
        # Users create S3 projects manually via UI when needed
        - name: SL_ROOT
          value: "/projects"
        {{- if .Values.seaweedfs.enabled }}
        # S3 credentials available for manual project creation in UI
        # These are NOT used by default - only when user creates S3-backed projects
        - name: AWS_ACCESS_KEY_ID
          value: {{ .Values.seaweedfs.s3.accessKey | quote }}
        - name: AWS_SECRET_ACCESS_KEY
          value: {{ .Values.seaweedfs.s3.secretKey | quote }}
        - name: AWS_S3_ENDPOINT
          value: "http://{{ include "starlake.fullname" . }}-seaweedfs:{{ .Values.seaweedfs.service.s3Port }}"
        - name: AWS_REGION
          value: "us-east-1"
        - name: HADOOP_CONF_DIR
          value: "/etc/hadoop/conf"
        {{- end }}
        - name: PG_HOST
          value: {{ include "starlake.postgresql.host" . | quote }}
        - name: PG_PORT
          value: {{ include "starlake.postgresql.port" . | quote }}
        - name: PG_USERNAME
          valueFrom:
            secretKeyRef:
              name: {{ include "starlake.postgresql.secretName" . }}
              key: {{ include "starlake.postgresql.usernameKey" . }}
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "starlake.postgresql.secretName" . }}
              key: {{ include "starlake.postgresql.passwordKey" . }}
        - name: GIZMOSQL_USERNAME
          value: {{ .Values.gizmo.sql.username | quote }}
        - name: GIZMOSQL_PASSWORD
          value: {{ .Values.gizmo.sql.password | quote }}
        - name: JWT_SECRET_KEY
          value: {{ .Values.gizmo.jwt.secretKey | quote }}
        - name: TLS_ENABLED
          value: "0"
        # Startup probe - allows slow startup (up to 60s)
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 2
          timeoutSeconds: 3
          failureThreshold: 30
        # Liveness probe - matches docker-compose: interval=5s, retries=60
        livenessProbe:
          httpGet:
            path: /health
            port: http
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /health
            port: http
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.gizmo.resources | nindent 10 }}
        volumeMounts:
        - name: projects
          mountPath: /projects
        {{- if .Values.seaweedfs.enabled }}
        - name: hadoop-config
          mountPath: /etc/hadoop/conf
        {{- end }}
      volumes:
      - name: projects
        # Always use PVC for local filesystem storage
        # SeaweedFS provides S3 infrastructure but doesn't change deployment mode
        persistentVolumeClaim:
          claimName: {{ include "starlake.fullname" . }}-projects
      {{- if .Values.seaweedfs.enabled }}
      - name: hadoop-config
        configMap:
          name: {{ include "starlake.fullname" . }}-hadoop-config
      {{- end }}
      {{- if .Values.gizmo.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.gizmo.nodeSelector | nindent 8 }}
      {{- else }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
