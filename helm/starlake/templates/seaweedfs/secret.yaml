{{- if .Values.seaweedfs.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "starlake.fullname" . }}-seaweedfs
  labels:
    {{- include "starlake.labels" . | nindent 4 }}
    app.kubernetes.io/component: seaweedfs
type: Opaque
stringData:
  # S3 API configuration for SeaweedFS
  s3.json: |
    {
      "identities": [
        {
          "name": "admin",
          "credentials": [
            {
              "accessKey": "{{ .Values.seaweedfs.s3.accessKey }}",
              "secretKey": "{{ .Values.seaweedfs.s3.secretKey }}"
            }
          ],
          "actions": ["Admin", "Read", "Write", "List", "Tagging"]
        }
      ]
    }
{{- end }}
